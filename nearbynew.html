<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>即時附近人流查詢</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
font-size: 1.5em;
background-color: #f0f0f0;
}
#map {
height: 300px;
width: 90%;
margin: auto;
margin-top: 20px;
border: 1px solid #999;
}
button {
font-size: 1em;
margin: 10px;
}
</style>
</head>
<body>
<h1>即時附近人流查詢</h1>
<p id="crowdStatus">正在取得資料...</p>
<div id="map"></div>
<button onclick="speak('zh')">粵語語音</button>
<button onclick="speak('en')">English Audio</button>

<script>
const zhText = '目前附近人流不繁忙，請安心前往。';
const enText = 'The nearby area is not crowded. You may proceed.';

function speak(lang) {
const utterance = new SpeechSynthesisUtterance(lang === 'zh' ? zhText : enText);
utterance.lang = lang === 'zh' ? 'zh-HK' : 'en-US';
speechSynthesis.speak(utterance);
}

function initMap() {
navigator.geolocation.getCurrentPosition((pos) => {
const latlng = { lat: pos.coords.latitude, lng: pos.coords.longitude };
const map = new google.maps.Map(document.getElementById("map"), {
center: latlng,
zoom: 15,
});
new google.maps.Marker({ position: latlng, map: map });
document.getElementById("crowdStatus").innerText = "目前附近人流不繁忙，請安心前往。";
});
}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&callback=initMap"></script>
</body>
</html>
