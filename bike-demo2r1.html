<!DOCTYPE html>
<html>
<head>
<title>大圍 ➝ 大埔單車徑（正確路線）</title>
<meta charset="utf-8" />
<style>
#map {
height: 100vh;
width: 100%;
}
</style>
</head>
<body>
<div id="map"></div>

<script>
function initMap() {
const map = new google.maps.Map(document.getElementById("map"), {
zoom: 14,
center: { lat: 22.4, lng: 114.2 }, // 沙田區中部
});

const start = new google.maps.Marker({
position: { lat: 22.3733, lng: 114.1829 }, // 大圍站
map,
label: "起",
title: "大圍站",
});

const end = new google.maps.Marker({
position: { lat: 22.4495, lng: 114.1703 }, // 大埔海濱公園
map,
label: "終",
title: "大埔海濱公園",
});

const bikePath = new google.maps.Polyline({
path: [
{ lat: 22.3733, lng: 114.1829 }, // 大圍站
{ lat: 22.3746, lng: 114.1840 },
{ lat: 22.3780, lng: 114.1862 }, // 美林邨
{ lat: 22.3825, lng: 114.1885 }, // 瀝源橋
{ lat: 22.3864, lng: 114.1900 }, // 城門河岸
{ lat: 22.3913, lng: 114.1934 }, // 沙田公園附近
{ lat: 22.3965, lng: 114.1972 }, // 火炭
{ lat: 22.4022, lng: 114.2017 }, // 穿城門河
{ lat: 22.4079, lng: 114.2050 },
{ lat: 22.4131, lng: 114.2081 }, // 近馬料水
{ lat: 22.4186, lng: 114.2084 }, // 大學站
{ lat: 22.4267, lng: 114.2048 }, // 吐露港
{ lat: 22.4358, lng: 114.1967 }, // 太和
{ lat: 22.4412, lng: 114.1878 },
{ lat: 22.4468, lng: 114.1750 },
{ lat: 22.4495, lng: 114.1703 } // 大埔海濱公園
],
geodesic: true,
strokeColor: "#00AAFF",
strokeOpacity: 1.0,
strokeWeight: 5,
});

bikePath.setMap(map);
}
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe2towtdCB_tiGtfXFQbdk9Kq63T3D2UU&callback=initMap">
</script>
</body>
</html>
