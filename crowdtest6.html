<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>🌧️ 香港雨量臨近預測</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
body {
font-family: "Helvetica Neue", sans-serif;
margin: 0;
padding: 0;
background: #f0f8ff;
color: #333;
text-align: center;
}
h1 {
font-size: 1.4em;
margin: 1em 0 0.5em;
}
#map {
height: 300px;
margin: 0 10px;
border-radius: 8px;
border: 1px solid #ccc;
}
#rain-alert {
margin: 1em;
font-size: 1.2em;
font-weight: bold;
}
</style>
</head>
<body>
<h1>🌂 香港雨量臨近預測</h1>
<div id="map"></div>
<div id="rain-alert">⏳ 正在讀取預測資料...</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const workerUrl = 'https://crowdtest6.ctakwah.workers.dev/'; // ✅ 你的 Worker API

const map = L.map('map').setView([22.3, 114.2], 11);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

let marker;

if (navigator.geolocation) {
navigator.geolocation.getCurrentPosition(
pos => {
const lat = pos.coords.latitude;
const lon = pos.coords.longitude;
console.log("取得定位：", lat, lon);
map.setView([lat, lon], 13);
if (marker) marker.remove();
marker = L.marker([lat, lon]).addTo(map);
fetchForecast(lat, lon);
},
err => {
console.warn("定位失敗，使用預設位置");
const lat = 22.3;
const lon = 114.2;
map.setView([lat, lon], 11);
marker = L.marker([lat, lon]).addTo(map);
fetchForecast(lat, lon);
},
{ enableHighAccuracy: true }
);
} else {
alert("此瀏覽器不支援定位功能");
}

function fetchForecast(lat, lon) {
fetch(`${workerUrl}?lat=${lat}&lon=${lon}`)
.then(res => res.json())
.then(data => {
const alertDiv = document.getElementById('rain-alert');
console.log("API 回傳資料：", data);

if (data && typeof data.immediateRain === "number") {
if (data.rainExpected) {
alertDiv.innerText = `⚠️ 即時雨量 ${data.immediateRain.toFixed(1)}mm，請準備雨具`;
speak("Rain expected now.");
} else {
alertDiv.innerText = `☀️ 即時雨量 ${data.immediateRain.toFixed(1)}mm，暫時無需擔心`;
}
} else {
alertDiv.innerText = "⚠️ 無法讀取預測資料";
}
})
.catch(err => {
console.error("讀取預測錯誤", err);
document.getElementById('rain-alert').innerText = "⚠️ 無法取得預測資料";
});
}

function speak(text) {
const msg = new SpeechSynthesisUtterance(text);
msg.lang = 'en-US';
speechSynthesis.speak(msg);
}
</script>
</body>
</html>
